<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles1.css">
    <title>GameVibe</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Logo.svg" alt="">
        </div>
        <div class="menu-header">
            <a class="about-button-header-custom">
                <p>ABOUT</p>
            </a>
            <a class="join-button-header" href="https://discord.gg/5FMNrtXUjq">   
                <p>JOIN</p>
            </a>
        </div>
    </header>
    <div id="homepage">
        <section class="homepage-section">
            <p class="game-vibe-text">Game<br>Vibe</p>
            <a class="join-button-home" href="https://discord.gg/5FMNrtXUjq">
                <p>JOIN</p>
            </a>
        </section>
        <a class="learn-more-custom">
            <p>GAMES?</p>
            <img src="images/Learn-more-arrow.svg" alt="">
        </a>
    </div>
    <div id="games">
        <div class="gallery-custom">
            
        </div>
    </div>
    <footer>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="..." class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
