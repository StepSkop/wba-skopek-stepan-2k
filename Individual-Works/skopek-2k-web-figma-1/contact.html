<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Kontakt</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="">
        </div>
        <div class="menu">
            <div class="buttons-container">
                <a href="index.html">
                    <button>dovolená</button>
                </a>
                <a href="usable-info.html">
                    <button>praktické informace</button>
                </a>
                <a href="contact.html">
                    <button>kontakt</button>
                </a> 
            </div>
            <img src="images/burger menu.png" alt="">
        </div>
    </header>
    <div id="contact">
        <p class="header">Kontakt</p>
        <div class="contact-form">
           <div class="contact-names">
               <p class="firstname">Jméno</p>
               <p class="lastname">Příjmení</p>
           </div>
           <div class="contact-contact">
               <p class="phone">Telefon</p>
               <p class="email">Email</p>
           </div>
           <div class="contact-message">
               <p class="message">Vaše zpráva</p>
           </div>
           <div class="button-send">Odeslat</div>
        </div>
    </div>
    <footer>
        <p>Obchodní podmínky <br>
            ochrana osobních údajů</p>
    </footer>
</body>
</html>
